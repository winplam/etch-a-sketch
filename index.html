<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body>
<div class="main">
    <div id="side-left"></div>
    <div class="header clearfix">
        <div class="subheader">
            <h1>Eatch-A-Sketch</h1>
        </div>
        <div class="subheader">
            <button id="clearBtn">Clear</button>
            <button id="colorizeBtn">Colorize</button>
            <button id="shaderBtn">Shader</button>
        </div>
    </div>

    <div class="container" id="container"></div>
    <script type="text/javascript" src="javascript.js"></script>
    <div class="footer">
        <p>Draw to your hearts content. Hover mouse over tiles to colorize. Click to erase.</p>
        <p>View <a href="https://github.com/winplam/etch-a-sketch">source code</a> on Github</p>
    </div>
    <div id="side-right"></div>
</div>
</body>

</html>
